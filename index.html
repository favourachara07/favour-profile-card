<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favour Profile Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="dark-mode-toggle" class="dark-mode-toggle">Dark Mode</button>
    <div class="profile_container">
        <div class="profile_content">
            <img src="assets/omoo.jpg" alt="Profile Picture" class="profile-picture" data-testid="profilePicture">
            <p class="name" data-testid="fullName">Favour Achara</p>
            <p class="job-title" data-testid="jobTitle">React.js Frontend Developer</p>
            <p class="bio" data-testid="shortBio">I am a passionate frontend developer with experience in building responsive web applications using React.js. I love coding and learning new technologies.</p>
            <p class="current_location" data-testid="currentLocation">Abuja, Nigeria</p>
            <p class="email" data-testid="emailAddress">acharafavour01@gmail.com</p>
            <div class="social_links" data-testid="socialLinks">
                <a href="https://github.com/favourachara07" target="_blank">GitHub</a>
                <a href="https://x.com/favour2207" target="_blank">Twitter</a>
            </div>
            <p class="current-time" data-testid="currentTimeUTC"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
